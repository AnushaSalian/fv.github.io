<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/MOMstyle.css" />
    <script src='./js/jquery.min.js'></script>
    <script src='./js/jquery-ui.min.js'></script>
    <script src='./js/script.js'></script>
</head>
<body onload="startsim(); varinit();">
 <title>PRINUDNE VIBRACIJE</title>
 <!-- Defining Container for Simulation -->
 <div id="container">
     <!-- Replace TITLE with simulation title to be displayed next to logo-->
     <div id="simtitle">PRINUDNE VIBRACIJE</div>
     <!-- Region for simulation display -->
     <canvas id="simscreen" height="400px" width="550px"></canvas>
     <!-- Region for graph display -->
     <canvas id="graphscreen" height="500px" width="550px"></canvas>
     <canvas id="storegraph" height="500px" width="550px"></canvas>
     <div id="titleincanvas">Harmonijska prinudna sila</div>
     <div id="commentboxleft"></div>
     <div id="commentboxright">
         &omega; = <span id="omega"></span> rad/s<br>
         &Psi; = <span id="eta"></span> <br>
         &zeta; =<span id="zeta"></span> <br>
     </div>
     <!-- DND-Title of region for variables display -->
     <div id="vartitle">PROMENLJIVE</div>
     <!-- Region for Input parameters of simulation -->
     <div id="variables">
         <div class="variable">

             <div class="varname"><p title="Krutost opruge(N/mm)" style="font-size: 12px;">Krutost opruge </br>(N/mm)</p>
			 <input id="stiffspinner"/>
                 </div>
             <div id="stiffslider"></div><br>

             <div class="varname"><p title="Masa(kg)" style="font-size: 12px;">Masa (kg)</p>
                 <input id="massspinner"/></div>
             <div id="massslider"></div><br>
             <div class="varname"><p title="Bezdim. koeficijent prigušenja" style="font-size: 12px;">Bezdim. koeficijent </br>prigušenja</p>
                 <input id="dampspinner"/></div>
             <div id="dampslider"></div><br>
             <div class="varname"><p title="Amplituda sile(N)" style="font-size: 12px;" >Amplituda </br>sile(N)</p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="forcespinner"/> </div><br><br>

             <div class="varname"><p title="Kružna frekv. sile(rad/s)" style="font-size: 12px;">Kružna frekv. <br>sile (rad/s)<input id="frequencyspinner"/><br></p>
                 </div>
         </div>
     </div>
     <!-- DND-Title of region for controls display -->
     <div id="ctrltitle">KONTROLA</div>
     <!-- DND-Copyright display-->
     <div id="copyright" title="Developer : SOLVEr"> Copyright &copy; SOLVE The Virtual Lab @ NITK Surathkal </div>
     <div id="controls">
         <!-- Region for User controls of simulation -->
         <img id="playpausebutton" onclick="simstate()" src="./images/blueplaydull.png" />
         <img id="graphbutton" onclick="changescreen()" src="./images/graphbutton.png" />
     </div>
     <button id="clearGraph" onclick="cleargraph();">Obriši grafik</button>
 </div>
</body>
</html>
